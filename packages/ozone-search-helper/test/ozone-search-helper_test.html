<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ozone-search-helper test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../ozone-search-helper.html">
  </head>
  <body>

    <script>
      suite('ozone-search-helper', function() {

        test('SearchQuery is exposed as a global class', function() {
            const mySearchQuery = new SearchQuery();
            expect(mySearchQuery).to.be.an.instanceof(SearchQuery);
        });

        test('SearchGenerator is exposed as a global class', function() {
            const mySearchGenerator = new SearchGenerator();
            expect(mySearchGenerator).to.be.an.instanceof(SearchGenerator);
        });


      });
    </script>

  </body>
</html>
