<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ozone-upload test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../build/index.js"></script>

  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <ozone-upload></ozone-upload>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <ozone-upload prop1="new-prop1"></ozone-upload>
      </template>
    </test-fixture>

    <script>
      suite('ozone-upload', function() {

          test('is a web component ', function() {
              var element = fixture('BasicTestFixture');
              expect(element).to.be.an.instanceOf(OzoneUpload)
          });
          test('expose vaadin-upload ', function() {
              var element = fixture('BasicTestFixture');
              expect(element.vaadinUpload.is).to.equal('vaadin-upload')
          });

      });
    </script>

  </body>
</html>
