<dom-module id="ozone-mosaic">
    <template>
        <style>
            :host {
                display: block;
                --details-panel-background-color: {
                    background:#FAFAFA;
                };
                --save-button-colors: {
                    background: #2C2958;
                    color:white;
                }
                --actions-icon-color: {
                    color:#2C2958;
                }
                --details-panel-shade: {
                    background:rgba(0,0,0,0.42);
                }
                --actions-background-color: {
                    background: #fafafa;
                }
            }
            ozone-iron-list {
                margin-top: 90px;
                padding-bottom: 16px;
            }
            .item{
                box-sizing: border-box;
                width:300px;
                height:200px;
                margin:10px;
                display:flex;
                overflow: hidden;
                @apply --ozone-mosaic-item
            }
            .item[hidden] {
                display: none;
            }
            .actionPanel{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
            }
            .photoContent{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
            }

        </style>
        <div class="resultList" id="resultList">
            <ozone-iron-list
                    id="ironList"
                    items="{{searchResults}}"
                    grid
                    selection-enabled
                    scroll-target="scrollTheshold">
                <template>
                    <div class="item">
                        <ozone-item-preview class="photoContent"
                                            item-id="[[item.id]]"
                                            item-data="[[item]]"
                                            class="resultListItem"
                                            selected="[[selected]]"
                        ></ozone-item-preview>
                        <ozone-item-action
                                class="actionPanel"
                                selected="[[selected]]" item-data="[[item]]">npo</ozone-item-action>
                    </div>
                </template>
            </ozone-iron-list>
        </div>
    </template>
</dom-module>
