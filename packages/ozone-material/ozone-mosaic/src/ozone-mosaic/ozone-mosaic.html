<dom-module id="ozone-mosaic">
    <template>
        <style>
            :host {
                display: block;
                --details-panel-background-color: {
                    background:#FAFAFA;
                };
                --save-button-colors: {
                    background: #2C2958;
                    color:white;
                };
                --actions-icon-color: {
                    color:#2C2958;
                };
                --details-panel-shade: {
                    background:rgba(0,0,0,0.42);
                };
                --actions-background-color: {
                    background: #fafafa;
                };
                @apply --ozone-mosaic-list;

            }
            ozone-iron-list {
                margin-top: 90px;
                padding-bottom: 16px;
                --iron-list-items: {
                    margin: 50px;
                };
            }
            .previewContainer{
                box-sizing: border-box;
                width:300px;
                height:200px;
                display:flex;
                overflow: hidden;
                @apply --ozone-mosaic-item;
            }

            .actionPanel{
                position:fixed;
                top:var(--ozone-mosaic-item-margins, 8px);
                left:var(--ozone-mosaic-item-margins, 8px);
                width:calc(100% - (var(--ozone-mosaic-item-margins, 8px) * 2));
                height:calc(100% - (var(--ozone-mosaic-item-margins, 8px) * 2));
                /* margin: var(--ozone-mosaic-item-margins, 8px); */
            }
            .photoContent{
                position:fixed;
                top:var(--ozone-mosaic-item-margins, 8px);
                left:var(--ozone-mosaic-item-margins, 8px);
                width:calc(100% - (var(--ozone-mosaic-item-margins, 8px) * 2));
                height:calc(100% - (var(--ozone-mosaic-item-margins, 8px) * 2));
                /* margin: var(--ozone-mosaic-item-margins, 8px); */
            }
            .resultList{
                /* https://github.com/PolymerElements/iron-list#sizing-iron-list */
                height: var(--ozone-mosaic-height, 100%);
                overflow-y: scroll;
            }

        </style>
        <div class="resultList" id="resultList">
            <ozone-iron-list
                    id="ironList"
                    items="{{searchResults}}"
                    grid
                    selection-enabled
                    scroll-target="resultList">
                <template>
                    <div class="previewContainer">
                        <ozone-item-preview class="photoContent"
                                            item-id="[[item.id]]"
                                            item-data="[[item]]"
                                            class="resultListItem"
                                            selected="[[selected]]"
                        ></ozone-item-preview>
                        <ozone-item-action
                                class="actionPanel"
                                selected="[[selected]]" item-data="[[item]]"></ozone-item-action>
                    </div>
                </template>
            </ozone-iron-list>
        </div>
    </template>
</dom-module>
