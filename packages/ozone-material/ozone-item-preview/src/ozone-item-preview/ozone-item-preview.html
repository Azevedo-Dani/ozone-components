
<dom-module id="ozone-item-preview">
    <template>
        <style>
            :host {
            }
            .photoContent{
                position: relative;
                width:100%;
                height:100%;
            }
            iron-image{
                height:100%;
                width:100%;
                --iron-image-placeholder: {
                    background:#fafafa;
                }
            }
            .photoContent:hover > .detail{
                display:flex;
            }
            .detail{
                background: rgba(0,0,0,0.7);
                color: white;
                @apply --detail-colors;
                display:none;
                position: absolute;
                left: 0;
                bottom: 0;
                width: calc(100% - 5px);
                height: 20px;
                font-family: 'Roboto', sans-serif;
                font-size: 14px;
                flex-direction: row;
                align-items: center;
                padding: 2px 0 2px 5px;
                z-index: 1;
            }
        </style>
        <div class="photoContent" tabindex$="[[tabIndex]]" id="photoContent">
            <iron-image sizing="contain" src="[[previewImage]]" preload fade placeholder="[[placeholder(itemData)]]"> </iron-image>
            <div class="detail">[[itemData.name]]</div>
        </div>
    </template>
</dom-module>
