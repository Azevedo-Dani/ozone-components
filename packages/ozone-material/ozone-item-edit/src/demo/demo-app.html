
<dom-module id="demo-app">
    <template>
        <style>

            :host{
                min-height:100%;
                width:100%;
                margin:0;
                display:block;
            }

            .container{
                width:640px;
                margin:3em auto;
                padding:1em;
                background:#fefffe;
                border-radius:2px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.14),
                            0 4px 5px 0 rgba(0,0,0,0.12),
                            0 1px 10px 0 rgba(0,0,0,0.2);
            }

            h4{
                margin-bottom:8px;
                margin-left: 0.29em;
                font-family: 'Roboto', sans-serif;
            }

            button{
                background:#2C2958;
                color:white;
                position: relative;
                box-sizing: border-box;
                min-width: 5.14em;
                margin: 0 0.29em;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;
                font: inherit;
                text-transform: uppercase;
                outline-width: 0;
                border-radius: 3px;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: pointer;
                z-index: 0;
                padding: 0.7em 1em;
                font-size:13px;
                font-family: 'Roboto', sans-serif;
                box-shadow: 0 0 0 0 rgba(0,0,0,0);
                border:0;
            }
            button[invalid]{
                background:red
            }

            .secondary{
                color:#585185;
                background:transparent;
                border:0;
                text-shadow:none;
            }

            button:hover{
                transition: box-shadow 0.1s cubic-bezier(0.4, 0.0, 0.2, 1);
                top:-1px;
                box-shadow: 0 0px 2px 0 rgba(0,0,0,0.14),
                            0 2px 2px 0 rgba(0,0,0,0.12),
                            0 1px 3px 0 rgba(0,0,0,0.20);
            }

            button:focus {
                animation: ripple 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            @keyframes ripple {
                0%{
                   box-shadow: inset 0 0 0 0 rgba(88,81,133,.2);
                }

                100%{
                    box-shadow: inset 0 0 0 60px rgba(88,81,133,.2);
                }
            }


        </style>
        <div class="container">

            <ozone-item-edit
                    id="ozoneItemEdit"
                    item-data="[[itemData]]"
                    invalid="invalid"
            >NO editor</ozone-item-edit>

            <select value="{{selectedData::input}}">
                <option value="">no data</option>
                <option value="media">media</option>
                <option value="item">item</option>
            </select>


            <h4>Load data</h4>
            <button id="loadData" on-click="loadData">Load data</button>
            <button id="save" on-click="save" invalid$="[[invalid]]">save</button>
            <button id="clear" class="secondary"  on-click="clear">clear </button>

            {{itemDataResult}}

        </div>
    </template>
</dom-module>
