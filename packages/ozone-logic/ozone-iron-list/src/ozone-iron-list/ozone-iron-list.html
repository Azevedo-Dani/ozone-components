<dom-module id="ozone-iron-list">
    <template>
        <style>
            :host {
                display: block;
            }
            @media only screen and (-webkit-max-device-pixel-ratio: 1) {
                :host {
                    will-change: transform;
                }
            }
            #items {
                @apply --iron-list-items-container;
                position: relative;
            }
            :host(:not([grid])) #items > ::slotted(*) {
                width: 100%;
            }
            #items > ::slotted(*[hidden]) {
                display: none !important;
            }
            #items > ::slotted(*) {
                box-sizing: border-box;
                margin: 0;
                position: absolute;
                top: 0;
                will-change: transform;
            }
            .loader {
                background-color: rgba(0,0,0,0.25);
                box-sizing: border-box;
                color: #fff;
                position: relative;
                bottom: 0;
                left: 50%;
                text-align: center;
                font-family: Roboto,sans-serif;
                font-size: 13px;
                padding: 14px;
                transform: translateX(-50%);
                width: 20%;
                @apply --ozone-list-loader;
            }
        </style>

        <ozone-collection
                id="mosaicCollection"
                items="{{items}}"
                total="{{total}}"
                collection="{{collectionType}}"
                has-more-data="{{hasMoreData}}"></ozone-collection>

        <array-selector
                id="selector"
                items="{{items}}"
                selected="{{selectedItems}}"
                selected-item="{{selectedItem}}"></array-selector>

        <div id="items">
            <slot></slot>
        </div>
        <div class="loader" hidden$="[[!hasMoreData]]">Fetching new items...</div>
    </template>
</dom-module>
